appId: in.hyperconnect.app
productName: Hyper Connect
directories:
  buildResources: build
  output: dist
files:
  - out/**/*
  - resources/**/*
  - '!**/.vscode/*'
  - '!src/**/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  icon: build/icon.png
  executableName: hyper-connect
  artifactName: ${productName}-${version}-setup.${ext}
  target:
    - nsis
    - portable
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: Hyper Connect
  uninstallDisplayName: Hyper Connect
  createDesktopShortcut: always
mac:
  icon: build/icon.png
  artifactName: ${name}-${version}-${arch}-mac.${ext}
  # Code signing configuration
  # When CSC_LINK and CSC_KEY_PASSWORD are set (via GitHub secrets), the app will be signed
  # Otherwise, it will use ad-hoc signing (identity: null)
  identity: null
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal
  category: public.app-category.utilities
  extendInfo:
    NSCameraUsageDescription: Application requests access to the device's camera.
    NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
    NSLocalNetworkUsageDescription: HyperConnect needs local network access to discover and communicate with other devices on your network.
    NSBonjourServices:
      - _hyperconnect._tcp
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  icon: build/icon.png
  artifactName: ${productName}-${version}.${ext}
  target:
    - AppImage
    - deb
  maintainer: Rajeshwar Kashyap
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: github
  owner: work-rjkashyap
  repo: Hyper-connect
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
