name: Build and Release (Manual)

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      # macOS Code Signing Setup (optional - only runs if secrets are configured)
      # Required GitHub Secrets for code signing:
      # - APPLE_CERTIFICATE: Base64-encoded .p12 certificate file
      # - APPLE_CERTIFICATE_PASSWORD: Password for the .p12 certificate
      # - APPLE_ID: Your Apple ID email
      # - APPLE_APP_SPECIFIC_PASSWORD: App-specific password from appleid.apple.com
      # - APPLE_TEAM_ID: Your Apple Developer Team ID
      - name: Setup macOS Code Signing
        if: runner.os == 'macOS' && env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Add keychain to search list
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Clean up certificate file
          rm certificate.p12

      - name: Build and Publish Electron App
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            npm run build && npx electron-builder --win --publish onTag
          elif [ "$RUNNER_OS" == "macOS" ]; then
            npm run build && npx electron-builder --mac --publish onTag
          else
            npm run build && npx electron-builder --linux --publish onTag
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Notarization environment variables (optional)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
