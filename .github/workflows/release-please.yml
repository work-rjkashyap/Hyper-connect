name: Release Please
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
  actions: write
  id-token: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}
      # Trigger build workflow when release is created
      - name: Trigger Build
        if: ${{ steps.release.outputs.release_created }}
        run: |
          gh workflow run build.yml --ref ${{ steps.release.outputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
