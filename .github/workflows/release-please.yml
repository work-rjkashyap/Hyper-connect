name: Release Please
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
  actions: write
  id-token: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
          # Use a Personal Access Token (PAT) to allow triggering other workflows
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
