name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: hyper-connect
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"docs","section":"Documentation","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false}]'

      # Trigger build workflow when release is created
      - name: Trigger Build
        if: ${{ steps.release.outputs.release_created }}
        run: |
          gh workflow run build.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}